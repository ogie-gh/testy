name: Print Output across multiple deploy steps

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - account_name: account1
            account_env: dev
            region: ap-southeast-2
          - account_name: account2
            account_env: prod
            region: ap-southeast-2
    steps:
      - name: Publish layer
        run: |
          VERSION=123
          line="published layer version $VERSION to account ${{ matrix.account_name }}-${{ matrix.account_env }} in region ${{ matrix.region }}"
          echo "$line" | tee summary.txt
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: summary-${{ matrix.account_name }}-${{ matrix.account_env }}-${{ matrix.region }}
          path: summary.txt

  summarize:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Download all summaries
        uses: actions/download-artifact@v4
        with:
          path: summaries

      - name: Print deployment summary
        run: |
          echo "Deployment summary:"
          cat summaries/*/summary.txt
