name: Print Output across multiple deploy steps

on:
  workflow_dispatch:

jobs:
  deploy:
    defaults:
      run:
        working-directory: aws/lambda/layers
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - account_name: account1
            account_env: dev
            region: ap-southeast-2
          - account_name: account2
            account_env: prod
            region: ap-southeast-3
          - account_name: account2
            account_env: dev
            region: ap-southeast-2
          - account_name: account4
            account_env: staging
            region: ap-southeast-2
          - account_name: account5
            account_env: nonprod
            region: ap-southeast-2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish layer
        run: |
          VERSION=123
          line="published layer version $VERSION to account ${{ matrix.account_name }}-${{ matrix.account_env }} in region ${{ matrix.region }}"
          echo "$line" | tee result.txt

      - name: check dir layout
        run: |
          ls -la
      
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ matrix.account_name }}-${{ matrix.account_env }}-${{ matrix.region }}
          path: result.txt

  summarize:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Download all summaries
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: check dir layout
        run: |
          ls -la
          ls -la results/

      - name: Print deployment results
        run: |
          echo "Deployment results:"
          cat results/*/result.txt
